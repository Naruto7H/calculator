<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2838/2838862.png">
  <script src="https://kit.fontawesome.com/6fab3cbf18.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <i class="fa-solid fa-plus symbols plus"></i>
  <i class="fa-solid fa-minus symbols minus"></i>
  <i class="fa-solid fa-divide symbols divide"></i>
  <i class="fa-thin fa-equals symbols equal"></i>
  <i class="fa-solid fa-x symbols multiply"></i>
  <div class="cal-body">
    <div class="screen">
      <div class="user-input">
        <input type="text" class="num" name="" value="" autofocus>
      </div>
      <div class="output">

      </div>
    </div>
    <div class="input-field">
      <div class="buttons">
        C
      </div>
      <div class="buttons">
        +/-
      </div>
      <div class="buttons">
        %
      </div>
      <div class="buttons op">
        รท
      </div>
      <div class="buttons">
        7
      </div>
      <div class="buttons">
        8
      </div>
      <div class="buttons">
        9
      </div>
      <div class="buttons op">
        x
      </div>
      <div class="buttons">
        4
      </div>
      <div class="buttons">
        5
      </div>
      <div class="buttons">
        6
      </div>
      <div class="buttons op">
        -
      </div>
      <div class="buttons">
        1
      </div>
      <div class="buttons">
        2
      </div>
      <div class="buttons">
        3
      </div>
      <div class="buttons op">
        +
      </div>
      <div class="buttons">
        0
      </div>
      <div class="buttons">
        .
      </div>
      <div class="buttons">
        del
      </div>
      <div class="buttons eq">
        =
      </div>
    </div>
  </div>
</body>

</html>
